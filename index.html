<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>
        岭南乐器增强现实视听工具
    </title>
    <script src="aframe.min.js">
    </script>
    <script src="aframe-ar.js">
    </script>
    <style>
        #a1 {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            cursor: not-allowed;
            z-index: 10;
        }
        #b2 {
            position: absolute;
            top: 70px;
            left: 20px;
            width: calc(100% - 40px);
            padding: 10px 20px;
            background-color: #FFF;
            color: #000;
            border: none;
            word-wrap: break-word;
            z-index: 10;
        }

        /* --- 新增CSS规则 --- */
        /* 确保 a-scene 元素能正确地充满整个视口，这对于尺寸调整至关重要 */
        a-scene {
            height: 100vh;
            width: 100vw;
        }
    </style>
    <script>
/**
 * 检测是否在微信浏览器中打开。
 * 如果是，则提示用户切换到默认浏览器以获得更好的体验。
 */
    function c3() {
        return /MicroMessenger/i.test(navigator.userAgent);
    }
// 检查浏览器环境是否为微信浏览器。
    var d4 = c3();
    if (d4) {
        document.addEventListener('DOMContentLoaded', function () {
            document.body.innerHTML = 
                '<div style="text-align:center;padding:20px;">' +
                '<p>为了获得更好的体验，请点击右上角菜单，选择“在默认浏览器中打开”。</p>' +
                '</div>';
        });
    } else {
// 初始化变量 e5，用于存储当前播放的音频对象。
        var e5 = null;
        var f6 = {};
        document.addEventListener('DOMContentLoaded', function () {
// 定义要预加载的音频文件列表。
            var g7 = ['audio1.mp3', 'audio2.mp3'];
            g7.forEach(function (h8) {
                var i9 = new Audio();
                i9.src = h8;
                i9.preload = 'auto';
                i9.load();
                f6[h8] = { j10: i9 };
            });
// 获取播放按钮的 DOM 元素。
            var k11 = document.getElementById('a1');
            k11.addEventListener('click', function () {
                if (e5 && e5.j10) {
                    var l12 = e5.j10;
                    if (l12.readyState >= 2) {
                        if (l12.paused) {
                            l12.play().then(function () {
                                e5.m13 = true;
                                k11.textContent = '暂停';
                            }).catch(function (n14) {
                                console.error('Audio playback failed:', n14);
                                alert('无法播放音频，请与页面进行交互后重试。');
                            });
                        } else {
                            l12.pause();
                            e5.m13 = false;
                            k11.textContent = '播放';
                        }
                    } else {
                        alert('音频尚未加载完毕，请稍后再试。');
                    }
                } else {
                    alert('没有检测到标记或音频尚未加载。');
                }
            });
        });

/**
 * AFRAME 组件：动态模型旋转。
 * 根据配置参数设置模型初始旋转角度。
 */
        AFRAME.registerComponent('o15', {
            schema: {
                x: { type: 'number', default: 0 },
                y: { type: 'number', default: 0 },
                z: { type: 'number', default: 0 }
            },
            init: function () {
                var p16 = this.el;
                var q17 = this.data;
                p16.addEventListener('model-loaded', function () {
                    var r18 = p16.getObject3D('mesh');
                    if (!r18) return;
                    r18.rotation.set(
                        THREE.Math.degToRad(q17.x),
                        THREE.Math.degToRad(q17.y),
                        THREE.Math.degToRad(q17.z)
                    );
                });
            }
        });

/**
 * AFRAME 组件：AR标记检测逻辑。
 * 用于实时监听标记的可见性状态并触发相应逻辑。
 */
        AFRAME.registerComponent('s19', {
            init: function () {
                var t20 = this.el;
                var u21 = t20.getAttribute('id');
                var v22 = null;
                var w23 = '';
                var x24 = false;
                var y25 = document.getElementById('a1');
                var z26 = document.getElementById('b2');
                var a27 = false;
                var b28 = false;
                var c29 = '';
                var d30 = '';
                if (u21 === 'marker1') {
                    c29 = 'audio1.mp3';
                    d30 = 'info1.txt';
                } else if (u21 === 'marker2') {
                    c29 = 'audio2.mp3';
                    d30 = 'info2.txt';
                }
                var e31 = f6[c29];
                if (e31 && e31.j10) {
                    v22 = e31.j10;
                } else {
                    console.error('Audio player not found for ' + c29);
                    v22 = new Audio();
                    v22.src = c29;
                    v22.preload = 'auto';
                    v22.load();
                }
                fetch(d30)
                    .then(function (f32) {
                        return f32.ok ? f32.text() : '';
                    })
                    .then(function (g33) {
                        w23 = g33;
                        b28 = true;
                    })
                    .catch(function (h34) {
                        console.error('Error loading info text:', h34);
                        b28 = false;
                    });
                this.tick = AFRAME.utils.throttleTick(function () {
                    var i35 = t20.object3D.visible;
                    if (i35 !== a27) {
                        a27 = i35;
                        b28 = v22.readyState >= 2;
                        if (a27) {
                            if (e5 && e5.u21 !== u21) {
                                if (e5.j10 && !e5.j10.paused) {
                                    e5.j10.pause();
                                    e5.m13 = false;
                                }
                            }
                            e5 = {
                                u21: u21,
                                j10: v22,
                                w23: w23,
                                m13: x24,
                                b28: b28,
                                b28: b28
                            };
                            z26.textContent = w23 || 'No information available';
                            f36();
                        }
                    }
                }, 100);
                function f36() {
                    y25.disabled = false;
                    y25.style.backgroundColor = '#007BFF';
                    y25.style.cursor = 'pointer';
                    y25.textContent = x24 ? '暂停' : '播放';
                }
            }
        });
    }
    </script>
</head>
<body style="margin: 0; overflow: hidden;">
    <button disabled="" id="a1">
        播放
    </button>
    <div id="b2">
        请用摄像头对准“岭南乐器码”
    </div>

    <a-scene arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: true" embedded="" vr-mode-ui="enabled: false">
        <a-marker id="marker1" preset="custom" s19="" url="pattern1.patt">
            <a-entity gltf-model="model1.gltf" id="model1" o15="x:0; y:0; z:0" position="0 0 0" scale="0.02 0.02 0.02">
            </a-entity>
        </a-marker>
        <a-marker id="marker2" preset="custom" s19="" url="pattern2.patt">
            <a-entity gltf-model="model2.gltf" id="model2" o15="x:0; y:0; z:0" position="0 0 0" scale="0.013 0.013 0.013">
            </a-entity>
        </a-marker>
        <a-entity camera=""></a-entity>
    </a-scene>

    <script>
        // Background audio playback enhancements
        document.addEventListener('DOMContentLoaded', function () {
            var audioElements = document.querySelectorAll('audio');
            var playbackRate = 1.0;
            audioElements.forEach(function (audio) {
                audio.addEventListener('ratechange', function () {
                    console.log(`Playback rate adjusted to: ${audio.playbackRate}`);
                });
                audio.addEventListener('play', function () {
                    console.log('Audio started playing');
                });
                audio.addEventListener('pause', function () {
                    console.log('Audio paused');
                });
                if (audio.duration > 60) {
                    playbackRate = 1.5;
                    audio.playbackRate = playbackRate;
                    console.log(`Long audio detected. Adjusted playback rate to: ${playbackRate}`);
                }
            });
        });
        window.onerror = function (message, source, lineno, colno, error) {
            console.error("Error captured:", {
                message: message, source: source, lineno: lineno, colno: colno, error: error
            });
        };
        AFRAME.registerComponent('dynamic-model', {
            init: function () {
                var el = this.el;
                var colorIndex = 0;
                var colors = ['#FF5733', '#33FF57', '#3357FF'];
                setInterval(function () {
                    colorIndex = (colorIndex + 1) % colors.length;
                    el.setAttribute('material', 'color', colors[colorIndex]);
                    console.log(`Model color changed to: ${colors[colorIndex]}`);
                }, 10000); // Change color every 10 seconds
            }
        });
        AFRAME.registerComponent('dynamic-light', {
            schema: {
                intensity: { type: 'number', default: 1 }
            },
            init: function () {
                var light = this.el.getOrCreateObject3D('light', THREE.PointLight);
                light.intensity = this.data.intensity;
            },
            update: function () {
                var light = this.el.getObject3D('light');
                light.intensity = this.data.intensity;
            }
        });
        AFRAME.registerComponent('visibility-tracker', {
            init: function () {
                var el = this.el;
                var isVisible = false;
                this.el.addEventListener('markerFound', function () {
                    isVisible = true;
                    console.log(`Marker found: ${el.id}`);
                });
                this.el.addEventListener('markerLost', function () {
                    isVisible = false;
                    console.log(`Marker lost: ${el.id}`);
                });
            }
        });
    </script>
    <script>
        /**
         * 以下脚本包含了增强现实应用中的核心逻辑设计。
         * 代码注重于提高音频交互与3D模型渲染的灵活性与可靠性。
         */
        document.addEventListener('DOMContentLoaded', function () {
            var audioElements = document.querySelectorAll('audio');
            var playbackRate = 1.0;
            audioElements.forEach(function (audio) {
                audio.addEventListener('ratechange', function () {
                    console.log(`播放速率调整为: ${audio.playbackRate}`);
                });
                audio.addEventListener('play', function () {
                    console.log('音频开始播放');
                });
                audio.addEventListener('pause', function () {
                    console.log('音频已暂停');
                });
                if (audio.duration > 60) {
                    playbackRate = 1.5; // 对于超过60秒的音频，设置为1.5倍速
                    audio.playbackRate = playbackRate;
                    console.log(`长音频检测到，播放速率已调整为: ${playbackRate}`);
                }
            });
        });
        AFRAME.registerComponent('dynamic-model', {
            init: function () {
                var el = this.el;
                var colorIndex = 0;
                var colors = ['#FF5733', '#33FF57', '#3357FF']; // 定义颜色列表
                setInterval(function () {
                    colorIndex = (colorIndex + 1) % colors.length;
                    el.setAttribute('material', 'color', colors[colorIndex]);
                    console.log(`模型颜色已切换至: ${colors[colorIndex]}`);
                }, 10000); // 每10秒切换一次颜色
            }
        });
        AFRAME.registerComponent('dynamic-light', {
            schema: {
                intensity: { type: 'number', default: 1 } // 定义光照强度，默认值为1
            },
            init: function () {
                var light = this.el.getOrCreateObject3D('light', THREE.PointLight);
                light.intensity = this.data.intensity;
            },
            update: function () {
                var light = this.el.getObject3D('light');
                light.intensity = this.data.intensity;
            }
        });
        AFRAME.registerComponent('visibility-tracker', {
            init: function () {
                var el = this.el;
                var isVisible = false;
                this.el.addEventListener('markerFound', function () {
                    isVisible = true;
                    console.log(`标记被发现: ${el.id}`);
                });
                this.el.addEventListener('markerLost', function () {
                    isVisible = false;
                    console.log(`标记丢失: ${el.id}`);
                });
            }
        });
    </script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // 获取A-Frame场景元素
        const sceneEl = document.querySelector('a-scene');
        
        // 确保场景和AR.js完全加载后再执行
        sceneEl.addEventListener('loaded', function () {
            const arSystem = sceneEl.systems.arjs;

            // 定义一个处理函数来调整尺寸
            const handleResize = () => {
                // 确保 arSystem 和相关的上下文(context)与源(source)都已准备好
                if (window.innerWidth > window.innerHeight) {
                    // 横屏模式
                    if (arSystem && arSystem.arToolkitContext && arSystem.arToolkitSource && arSystem.arToolkitSource.domElement) {
                        arSystem.arToolkitSource.domElement.style.transform = 'none';
                    }
                } else {
                    // 竖屏模式 (这是大多数手机的使用场景)
                    if (arSystem && arSystem.arToolkitSource && arSystem.arToolkitSource.domElement) {
                       // arSystem.arToolkitSource.domElement.style.transform = 'rotate(-90deg)';
                    }
                }


                if (arSystem && arSystem.arToolkitContext && arSystem.arToolkitSource) {
                    // 强制AR.js重新计算投影和尺寸，这是解决问题的关键步骤
                    arSystem.arToolkitSource.onResizeElement();
                    arSystem.arToolkitSource.copyElementSizeTo(sceneEl.canvas);
                    if (arSystem.arToolkitContext.arController !== null) {
                        arSystem.arToolkitSource.copyElementSizeTo(arSystem.arToolkitContext.arController.canvas);
                    }
                    console.log("AR.js canvas resized to fit screen.");
                }
            };
            
            // 首次加载时运行一次，以确保初始尺寸正确
            handleResize();

            // 监听窗口大小变化事件 (例如，手机横竖屏切换)
            window.addEventListener('resize', handleResize);
        });
    });
    </script>

</body>
</html>
